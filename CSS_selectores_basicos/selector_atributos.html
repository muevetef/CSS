<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector descendientes</title>
    <style>
        p.p1 {
            color: red;
        }
        p.p2{
            color:blue
        }
        /*Selector de atributtos*/
        p[class]{
            text-transform: uppercase;
        }
        
    </style>
</head>
<body>
    <p class="p1">Esto es un párrafo&lt;p&gt; de clase p1</p>
    <p class="p2">Esto es un párrafo&lt;p&gt; de clase p2</p>
    <p>Esto es un párrafo&lt;p&gt; sin clase</p>
   
</body>
</html>
